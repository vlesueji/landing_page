<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge">
  <link
    rel="stylesheet"
    href="./styles/styles.css">
  <title>Build</title>
</head>
<body>
<header class="header container">
  <a class="header__logo"
     href="#">
    <img
      class="logo__image"
      src="./images/Logo.svg"
      alt="build"
      width="94"
      height="28">
  </a>
  <nav class="header__menu">
    <ul class="header__menu-list">
      <li class="header__menu-item">
        <a class="header__menu-link"
           href="#">About us
        </a>
      </li>
      <li class="header__menu-item">
        <a class="header__menu-link"
           href="#">Projects
        </a>
      </li>
      <li class="header__menu-item">
        <a class="header__menu-link"
           href="#">Agents
        </a>
      </li>
      <li class="header__menu-item">
        <a class="header__menu-link"
           href="#">Services
        </a>
      </li>
      <li class="header__menu-item">
        <a class="header__menu-link"
           href="#">Listings
        </a>
      </li>
      <li class="header__menu-item">
        <a class="header__menu-link"
           href="#">
          <img
            class="header__menu-image"
            src="./images/search-normal.svg"
            alt="search">
        </a>
      </li>
    </ul>
    <a href="#"
       class="header__menu-link">Other services
    </a>
  </nav>
  <button class="header__button"
          type="button">Contact us
  </button>
</header>
<main class="home container">
  <div class="home__info">
    <p>Welcome to Realstate</p>
    <h1>Manage Your Property</h1>
    <p>Your will have everything nearby supermarket, buses , station, the carmen neighborhood, etc</p>
    <form class="mail"
          action=""
          autocomplete="on"
          method="get">
      <input type="email"
             name=""
             id="user-email"
             placeholder="Enter your email"
             class="mail__input">
      <button class="mail__button"
              type="submit">Get a Quote
      </button>
    </form>
  </div>
  <img
    class="home__image"
    src="./images/header/header.png"
    alt="House"
    width="780"
    height="670">

</main>
</body>
</html>
